



<body id="myid">
    <base href="/">
    <div class="loaderbg" id="loaderbg">
		<svg x="0px" y="0px" viewBox="0 0 1080 1920">
			<circle id="progressbar" cx="50%" cy="50%" r="60" stroke="white" stroke-width="20" fill="black"	fill-opacity="0"/>
			<circle id="progressbar" cx="50%" cy="50%" r="60" stroke-dasharray='100,100' stroke="blue" stroke-width="20" fill="blue" fill-opacity="0"/>
			<text id="load_txt" x="50%" y="65%" font-weight="bold" font-family="CabinMedium" font-size="36" minant-baseline="left" text-anchor="middle" fill="#fff">0%</text>
		</svg>
	</div>
	<style>
        #myid {
          margin: 0px;
          padding: 0px;
          background-color: black;
        }
        #turn {
          background-color: white;
          width: 100%;
          height: 100%;
          position: fixed;
          top: 0px;
          left: 0px;
          background-color: white;
          /* background-image: url('assets/portrait.png'); */
          background-repeat: no-repeat;
          background-position: center center;
          background-size: contain;
          display: none;
          z-index: 0;
        }
        @font-face {
            font-family: 'CabinMedium'; 
            src: url('assets/font/CabinMedium.ttf');
        }
        .loaderbg {
          position: fixed;
          touch-action: none;
          pointer-events: none;
          width: 100%;
          height: 100%;
          z-index: 10;
        }

        .loaderbg svg {
          width: 100%;
          height: 100%;
          background: transparent;
          opacity: 1;
          z-index: 10;
        }

        #progressbar {
          transform-origin: 50% 50%;
          -webkit-animation: rotation 5s infinite linear;
          animation: rotation 5s infinite linear;
        }
        @keyframes rotation {
          from {
            transform: rotate(0deg);
          }

          to {
            transform: rotate(359deg);
          }
        }
        @-webkit-keyframes rotation {
          from {
            -webkit-transform: rotate(0deg);
          }
          to {
            -webkit-transform: rotate(359deg);
          }
        }
      </style>
    <div id="turn"></div>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function () {
        window.scrollTo(0, 1);
        mGame = new Phaser.Game(GameConfig);
        };
    </script>
</body>
